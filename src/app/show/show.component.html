<div class="container">
  <div class="card">
    <div class="form-group">
      <input type="text" [(ngModel)]="motCle" />
      <button class="btn btn-primary" (click)="chercher()">Chercher</button>
     </div>

      <tr *ngFor="let p of pays">
        <td>{{p.nom}}</td>
        <td><img src="{{'http://localhost:8080/'+'photoPays/'+p.id}}" style="border-radius: 40px;"   width="50" height="50" /></td>


  </div>
</div>
